<!DOCTYPE html>
<html>
    <head>
        <title>WORLD DICTIONARY</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="index_layout.css">
        <link rel="icon" type="image/x-icon" href="/favicon/Europe.png">
    </head> 

    <body> 

        <div class="grid-container">
            <div class="header">
                <h2 class="center-top">WORLD DICTIONARY</h2>
            </div>

            <div class="left""></div>
            <div class="middle" >
                <form id="countryInfoForm">
                    <div class="card-container">
                        <div class="card1">
                            <h2 class="countrylist" for="countrySelection">Choose a country from the list</h2>
                            <select class="list" id="countrySelection" name="countrySelection" onchange="getCountryInfo()">
                                <option value="none">Select a country</option>
                            </select><br><br>
                            <label class="topleft" for="countryInfo"><strong>Flag:</strong> </label>
                            <br>
                            <br>
                            <div id="flagImg">
                                <img id="flagImage" src="" alt="Flag Image"> 
                            </div>
                            <br>
                            <label class="topRight" for="populationDisplay"><strong>Population: </strong></label>
                            <br>

                            <input class="populationDisplay" type="text" id="populationDisplay" name="populationDisplay">
                            <br><br>

                            <label for="aUnitSelection"> <strong>Area In: </strong></label>
                            <select class="unit" id="aUnitSelection" name="aUnitSelection">
                                <option value="miles">Sq. Miles</option>
                                <option value="km">Sq. Km</option><br>
                            </select><br>
                            <input class="area" type="text" id="areaDisplay" name="areaDisplay"><br>
                        </div>
                        <div class="card2">
                            
                            <h2 class="popDen">Population Density:</h2>

                            <input class="radio1" type="radio" name="pUnitSelection" value="Per Sq. Miles" checked><label for="miles">Per Sq. Mile</label>
                            <input class="radio2" type="radio" name="pUnitSelection" value="Per Sq. Kilometers" checked><label for="km">Per Sq. km</label>
                            <br>
                            <br>
                            <input class="pDensityDisplay" type="text" id="pDensityDisplay" name="pDensityDisplay">
                            

                            <h2 class="populationPer">Percentage of World Population:</h2>
                            <input class="Population"type="text" id="pPercentDisplay" name="pPercentDisplay"><br><br><br>
                            <div class="button">
                                <a class="Wiki-button" type="button" href="https://www.google.com" target="_blank" id="wikiPageLink"><strong>Click Here!</strong></a>
                            </div>
                            
                        </div>
                    </div>
                </form>           
            </div>
            <div class="right"></div>

            <div class="footer">
                <br>
                <br>
                <p><strong>© 2023-2024 WORLD DICTIONARY® by Guillermo Jimenez Iriarte.</strong></p>
                <br>
                <br>
            </div>

        </div>     
    </body>
</html>
